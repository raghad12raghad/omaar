<!DOCTYPE html>
<html>
<head>
  <title>معلومات الأشخاص</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 10px;
      text-align: left;
    }

    input {
      width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result-container {
      width: 100%;
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      text-align: left;
    }

    #result-list {
      list-style-type: none;
      padding: 0;
    }

    #result-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>معلومات الأشخاص</h1>
    <label for="name">الاسم:</label>
    <input type="text" id="name" placeholder="أدخل اسمك">
    <label for="age">العمر:</label>
    <input type="number" id="age" placeholder="أدخل عمرك">
    <button onclick="addPersonInfo()">إرسال</button>
    <div id="result-container">
      <h2>قائمة الأشخاص:</h2>
      <ul id="result-list"></ul>
    </div>
  </div>

  <script>
    var personInfoList = [];

    function addPersonInfo() {
      var name = document.getElementById("name").value;
      var age = document.getElementById("age").value;
      personInfoList.push({ name: name, age: age });
      displayPersonInfo();
      document.getElementById("name").value = "";
      document.getElementById("age").value = "";
    }

    function displayPersonInfo() {
      var resultList = document.getElementById("result-list");
      resultList.innerHTML = "";
      for (var i = 0; i < personInfoList.length; i++) {
        var listItem = document.createElement("li");
        listItem.textContent = "الاسم: " + personInfoList[i].name + ", العمر: " + personInfoList[i].age;
        resultList.appendChild(listItem);
      }
    }
  </script>
</body>
</html>
